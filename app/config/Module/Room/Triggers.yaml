    set:
      ${Properties.selfObjectName}.sleeping: 'true'

  Mark awake - ${Properties.selfObjectName}:
    if:
      - ${Properties.motion.ignored-motion-means-sleeping} is true
      - this is false
    set:
      ${Properties.selfObjectName}.sleeping: 'false'

