<div class="login-container">
  <div class="form-signin">
    <h1>Login</h1>
    <div>
      <input [(ngModel)]="user" type="text" (keypress)="login($event)" nbInput placeholder="Nume utilizator">
    </div>
    <div>
      <input [(ngModel)]="password" type="password" (keypress)="login($event)" nbInput placeholder="Parola">
    </div>
    <div class="loginButtonContainer">
      <button nbButton status="info" (click)="login()">Login</button>
    </div>

  </div>
</div>
